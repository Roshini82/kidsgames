<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="animal-styles.css">

<body>
    <div class="game-container">

                </div>
            </div>
        </div>
    </div>

    <script src="animal-script.js"></script>
</body>
</html>
