<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting - Kid's Game Hub</title>
    <link rel="stylesheet" href="counting-styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">
                ← Back to Games
            </button>
            <div class="header-content">
                <div class="game-title">
                    <span class="game-icon">🔢</span>
                    <h1>Number Counting</h1>
                </div>
                <div class="score-board">
                    <div class="score">Score: <span id="score">0</span></div>
                    <div class="level">Level: <span id="level">1</span></div>
                    <div class="correct">Correct: <span id="correct">0</span></div>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="character">
                <div class="counting-teacher">👩‍🏫</div>
                <div class="speech-bubble" id="speechBubble">
                    Count the objects and click the correct number!
                </div>
            </div>

            <div class="counting-section">
                <div class="objects-area" id="objectsArea">
                    <!-- Objects to count will be generated here -->
                </div>
                
                <div class="counting-question">
                    <h2>How many <span id="objectType">objects</span> do you see?</h2>
                </div>
                
                <div class="numbers-grid" id="numbersGrid">
                    <!-- Number options will be generated here -->
                </div>
            </div>

            <div class="game-controls">
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                    Next Question →
                </button>
            </div>
        </div>

        <div class="game-overlay" id="gameOverlay" style="display: none;">
            <div class="game-over-screen">
                <h2>🌟 Fantastic Counting! 🌟</h2>
                <p>You counted <span id="finalQuestions">0</span> sets of objects!</p>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
                <div class="game-over-buttons">
                    <button class="play-again-btn" onclick="restartGame()">Count Again</button>
                    <button class="home-btn" onclick="goBack()">Back to Games</button>
                </div>
            </div>
        </div>
    </div>

    <script src="counting-script.js"></script>
</body>
</html>
